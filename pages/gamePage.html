      <script src="../assets/gameList.js"></script>
      <script>
         var counter = 0;
         var gameListLength = gameList.length;
         var containerWidth = 1920;
         var imageWidth = 100;
         var padding = 50;

         while (counter < gameListLength) {
            var currentGame = gameList[counter];
            var totalPadding = (gameListLength - 1) * padding;
            var availableWidth = containerWidth - totalPadding - gameListLength * imageWidth;
            var leftPosition = (counter * (imageWidth + padding)) + (availableWidth / 2);
    
            console.log("ID: " + currentGame.id);
            console.log("Title: " + currentGame.title);
            console.log("Url: " + currentGame.url);
            console.log("Image: " + currentGame.image);
    
            var imageElement = '<img src="' + currentGame.image + '" id="' + counter + '" style="width:100px; height:100px; position:absolute; border-radius: 7px; left:' + leftPosition + 'px;">';
    
            document.write(imageElement);
    
            counter = counter + 1;
            console.log(screen.width);
         }     
      </script>
   </body>
