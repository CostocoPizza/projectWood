<script src="../assets/gameList.js"></script>
<script>
var screenHeight = screen.height;
var screenWidth = screen.width;
var scrollBoxWidth = screenWidth * (2 / 3);
var scrollBoxHeight = screenHeight * (2 / 3);

document.write('<div class="gradientText" style="width: ' + scrollBoxWidth + 'px; height: ' + scrollBoxHeight + 'px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); overflow: hidden;">');
document.write('<div class="scrollable-content">');

var padding = 50;
var imageSize = 125;
var counter = 1;
var gameListLength = gameList.length;

var currentRow = 0;
var leftPosition = 0;

while (counter < gameListLength) {
    var currentGame = gameList[counter];

    if (leftPosition + imageSize > scrollBoxWidth) {
        leftPosition = 0;
        currentRow++;
    }

    var imgElement = '<img src="' + currentGame.image + '" id="' + counter + '" style="width:' + imageSize + 'px; height:' + imageSize + 'px; position:absolute; left: ' + leftPosition + 'px; top: ' + currentRow * (imageSize + padding) + 'px; border-radius: 25px; padding: ' + padding + 'px;">';

    document.write(imgElement);

    leftPosition += imageSize + padding;
    counter++;
}

document.write('</div>');
document.write('</div>');
</script>

</body>
